<!DOCTYPE html>
<html>

<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>Unit Converter</h1>
  <div class="container">
    <div id="menu">
      <button onclick="showSection('time')">Time</button>
      <button onclick="showSection('temperature')">Temperature</button>
      <button onclick="showSection('weight')">Weight</button>
      <button onclick="showSection('length')">Length</button>
    </div>

    <div id="timeSection" class="section">
      <h2>Time Converter</h2>
      <input type="number" id="timeValue" placeholder="Enter value"> <br><br>
      <select id="timeFromUnit">
        <option value="seconds">Seconds</option>
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
      </select>
      <span>to</span>
      <select id="timeToUnit">
        <option value="seconds">Seconds</option>
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
      </select>
      <br><br>
      <button onclick="convertTime()">Convert</button>
      <div id="timeResult" class="result"></div>
    </div>

    <div id="temperatureSection" class="section">
      <h2>Temperature Converter</h2>
      <input type="number" id="tempValue" placeholder="Enter value"><br><br>
      <select id="tempFromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <span>to</span>
      <select id="tempToUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select><br><br>
      <button onclick="convertTemperature()">Convert</button>
      <div id="tempResult" class="result"></div>
    </div>

    <div id="weightSection" class="section">
      <h2>Weight Converter</h2>
      <input type="number" id="weightValue" placeholder="Enter value"><br><br>
      <select id="weightFromUnit">
        <option value="grams">Grams</option>
        <option value="kilograms">Kilograms</option>
        <option value="pounds">Pounds</option>
      </select>
      <span>to</span>
      <select id="weightToUnit">
        <option value="grams">Grams</option>
        <option value="kilograms">Kilograms</option>
        <option value="pounds">Pounds</option>
      </select>
      <br><br>
      <button onclick="convertWeight()">Convert</button>
      <div id="weightResult" class="result"></div>
    </div>

    <div id="lengthSection" class="section">
      <h2>Length Converter</h2>
      <input type="number" id="lengthValue" placeholder="Enter value"><br><br>
      <select id="lengthFromUnit">
        <option value="cm">Centimeters</option>
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
      </select>
      <span>to</span>
      <select id="lengthToUnit">
        <option value="cm">Centimeters</option>
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
      </select>
      <br><br>
      <button onclick="convertLength()">Convert</button>
      <div id="lengthResult" class="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
